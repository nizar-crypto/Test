<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>FAQ Accordion Card</title>
    <link rel="stylesheet" href="style.css">
    <link class="box-image" rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


</head>

<body>
    <div class="big-card">
        <div class="the-small-card">
            <div class="the-image">
                <!-- <img src="/images/illustration-woman-online-desktop.svg" alt=" illustration-woman-online-desktop"> -->
                <img class="box-image" src="/images/illustration-box-desktop.svg" alt="box">

            </div>
            <div class="the-text">

                <h1 class="title-accordion">FAQ</h1>
                <div class="accordion-questions">
                    <div class="accordion-question">
                        <h4 class="question-title">How many team members can I invite ? </h4>
                        <img class="arrow-icon" src="/images/icon-arrow-down.svg" alt="">
                    </div>
                    <div class="accordion-answers">

                    </div>

                </div>
                <hr>


                <div class="accordion-questions">
                    <div class="accordion-question">

                        <h4 class="question-title question-title--bold"> What is the maximum upload size ? </h4>
                        <img class="arrow-icon arrow-icon--reverse" src="/images/icon-arrow-down.svg" alt="">
                    </div>
                    <div class="accordion-answers">
                        No more than 2GB .All file in your account must fit
                        your allotted storage space.

                    </div>


                </div>
                <hr>
                <div class="accordion-questions">
                    <div class="accordion-question">

                        <h4 class="question-title">how do I reset my password? </h4>
                        <img class="arrow-icon" src="/images/icon-arrow-down.svg" alt="">
                    </div>
                    <div class="accordion-answers">

                    </div>

                </div>
                <hr>
                <div class="accordion-questions">
                    <div class="accordion-question">

                        <h4 class="question-title"> can I cancel my subscription ? </h4>
                        <img class="arrow-icon" src="/images/icon-arrow-down.svg" alt="">
                    </div>
                    <div class="accordion-answers">


                    </div>



                </div>
                <hr>
                <div class="accordion-questions">
                    <div class="accordion-question">

                        <h4 class="question-title"> Do you provide additional support ? </h4>
                        <img class="arrow-icon" src="/images/icon-arrow-down.svg" alt="">
                    </div>
                    <div class="accordion-answers">


                    </div>

                </div>
                <hr>

            </div>
        </div>
    </div>

</body>

</html>
